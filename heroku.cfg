[buildout]
extends = buildout.cfg
relative-paths = true

find-links +=
    http://effbot.org/downloads/

parts =
    instance    
    
[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
relative-paths = true
eggs +=
    RelStorage
    psycopg2
rel-storage =
    keep-history false
    blob-dir /tmp/blobcache
    shared-blob-dir false
    type postgresql
    host PG_HOST
    dbname PG_DBNAME
    user PG_USER
    password PG_PASS